# Here is for CIFAR10:
model:
    image_size: 32
    out_channels: 3
dataset:
    name: cifar10
    root: CIFAR # pytorch
    prefetch_factor: 2
    num_workers: 64 # NOTE: On V2, if you don't use num_workers=64, sometimes the code will exit unexpectedly
    cache: True
task: EDM # options: ['EDM', 'FM']
batch_size: 512
num_epochs: 50
learning_rate: 0.0001
lr_schedule: const
weight_decay: 0.0
optimizer: adamw
adam_b2: 0.95
warmup_epochs: 0
log_per_step: 50
checkpoint_per_epoch: 25
